    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Income Predictor</h2>
            <h3>Age</h3>
            <input id="first" name="Age" type="number ">
            <h3>Working Hours Per Week</h3><br><input id="second" name="Hours" required="required">
            <h3>What Is the Your Education</h3><br><select name="education_Doctorate" id="third" required="required">

                <option value="Graduate">Graduate</option>
                <option value="High School">High School</option>
            </select>
            <h3>Are you Married</h3><br><select name="marital_status_Not_married" id="research" required="required">
                <option value=1>Yes</option>
                <option value=0>No</option>
            </select>
            <h3>Gender</h3><br><select name="sex_Male" id="research" required="required">
                <option value=1>Male</option>
                <option value=0>Female</option>
              </select>
              <h3>Country</h3><br><select name="native_country_non_us" id="research" required="required">
                  <option value="US">US</option>
                  <option value="Non-US">Non-US</option>
            </select>
            <br><br><button id="sub" type="submit ">Predict</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>
